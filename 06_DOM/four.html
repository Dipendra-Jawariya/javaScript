<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipendra </title>
</head>
<body style="background-color: #212121; color: #fff;"></bodystyle>
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        console.log(li);
        document.querySelector('.language').appendChild(li);

    }
    addLanguage("python");
    addLanguage("Cpp");
    addLanguage("JAva");
</script>

</html>
